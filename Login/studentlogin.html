<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campus Nest</title>
  <link rel="stylesheet" href="studentlogin.css">
</head>

<body>

  <div class="container">
    <h1>Student Login</h1>

    <h2>Welcome again!</h2>

    <form id="studentlogin" action="process_login.php" method="POST">
      <div class="form-group">
        <label for="student_email">Email<span aria-label="required">*</span></label>
        <input type="text" placeholder="Enter your email" id="student_email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password<span aria-label="required">*</span></label>
        <input type="password" placeholder="Enter your password" id="password" name="password" required>
      </div>

    <div class="form-group">
        <label for="showPassword">Show Password</label>
        <input type="checkbox" id="togglePassword">
        <script src="studenlogin.js"></script>
    </div>

      <button type="submit" id="loginBtn">Login</button>

      <div class="form-footer">
        Forgot password?<a href="#">Click here</a>
    </div>

    </form>

  </div>
</body>
</html>
