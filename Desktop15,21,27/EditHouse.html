<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit House</title>
    <link rel="stylesheet" href="EditHouse.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>EDIT HOUSE</h2>
            <ul>
                <li><a href="#">EDIT HOUSE</a></li>
                <li><a href="#">ADD ROOM</a></li>
                <li><a href="#">ADD HOUSE</a></li>
                <li><a href="#">MY HOME</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="back-button">
                <a href="LandingPage.html">
                    <div class="box">
                        <div class="icon">
                            <img src="back.png" alt="Back Icon">
                        </div>
                    </div>
                </a>
                <!--   <p class="back-text">BACK</p>  -->
            </div>

            <form>
                <label for="name">Name of House</label>
                <input type="text" id="name" name="name" placeholder="Enter house name" required>

                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>

                <label for="rooms">Number of Rooms</label>
                <input type="number" id="rooms" name="rooms" placeholder="Enter number of rooms" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="6" placeholder="Enter house description"></textarea>

                <button type="submit" class="submit-button">EDIT HOUSE</button>
            </form>
        </div>
    </div>

</body>
</html>
