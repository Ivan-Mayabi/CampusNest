<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <link rel="stylesheet" href="RoomDetails.css">
</head>
<body>

    <div class ="container">
        <div class ="sidebar">
            <h2>ROOM DETAILS</h2>
        </div>

        <div class ="main-content">
            <div class ="back-button">
                <a href="______________"> <!-- Put the right desktop here -->
                    <div class ="box">
                        <div class ="icon">
                            <img src="back.png" alt="Back Icon">
                            
                        </div>
                    </div>
                </a> <!--  Might want to add <p class= "back-text">BACK</p> after the </a> tag  -->    
            </div>
            
            <form action ="RoomDetails.php" method ="POST" enctype ="multipart/form-data">
                <label for ="name">name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for ="price">price</label>
                <input type="number" id="price" name="price" placeholder="Enter your desired price range" min= "1" required>

                <label for ="description">description</label>
                <textarea id="description" name="description" rows="6" placeholder="Enter a description of the room"></textarea>

                <label for ="photo">Room Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*">
                
                <div class= "button-group">
                    <button type= "reset" class= "reset-button">Reset</button>"
                    <button type= "submit" class= "submit-button">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
