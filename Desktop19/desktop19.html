<!DOCTYPE HTML>

<html>
    <head>
        <title>Desktop 29</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sidebar_div">
            <!-- This is the sidebar -->
             <sidebar>
                <div id="first_div_sidebar">
                    <label>House Details</label>
                    <p >Aggregate Review</p>
                    <p class="hse_info">-/5</p>
                    <p>Name of House</p>
                    <p class="hse_info">Sample House</p>
                    <img src="" alt="We will be back shortly">
                </div>
            </sidebar>
        </div>
        <!-- This is the second part, that has the form -->
         
        <div id="main_div">
            <div id="form_div">
                <!-- Division for the back link -->
                <!-- <div>
                    <a href="">Back</a>
                </div> -->


                <!-- Division for Name of House -->
                <div style="display:inline">
                    <label for="hse_location" style="display:inline">Location:</label>
                    <p id="hse_location" class="hse_info" style="display:inline">Location.</p>
                </div>

                <!-- Division for the House Location -->
                <div style="display:inline">
                    <label for="hse_rooms" style="display:inline; margin-left:15vw;">Number of Rooms:</label>
                    <p id="hse_rooms" class="hse_info" style="display:inline">Example no.</p>
                    <br>
                    <br>
                </div>

                <!-- Division for the Landlord Contact -->
                <div>
                    <label for="hse_landlordContact" style="display:inline">Landlord Contact:</label>
                    <p id="hse_landlordContact" class="hse_info" style="display:inline; margin-left:5vw;">+254123456789</p>
                    <br>
                    <br>
                </div>

                <!-- Division for description text area -->
                <div>
                    <label for="hse_description">Description:</label>
                    <p id="hse_description" class="hse_info">Sample Description</p>
                    <br>
                    <br>
                </div>                
            </div>

            <!-- Division for the rooms available -->
            <div id="rooms_available" style="display:block;">
                <label for="hse_roomsAvailable">Rooms Available with Description:</label>
            </div>

           <!-- Division for the reviews -->
            <div>
                <a href="">Leave review</a>
            </div>

        </div>
    </body>
</html>
