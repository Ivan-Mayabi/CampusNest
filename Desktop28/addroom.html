<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width, initial-scale =1">
     <title>Add Room - Campus Nest</title>
    <link rel="stylesheet" href ="AddRoom.css">
</head>
<body>
<div class="page-wrapper">
    <div class ="sidebar">
        <ul>
            <li><a href ="#">EDIT HOUSE</a></li>
            <li><a href="#">ADD HOUSE</a></li>
            <li class ="active"><a href="#">ADD ROOM</a></li>
            <li><a href="#">MY HOME</a></li>
        </ul>
    </div>

    <div class ="container">
        <div class ="form-header">
            <h1>ADD ROOM</h1>
            <div class ="logo-placeholder"> <img src = "images/Campusnestlogo.jpg" width="140"> </div>
        </div>
        <form id="addRoomForm">
            <div class="form-group">
                <label for="roomName">Name</label>
                <input type="text" id="roomName" name="roomName" required>
            </div>
            <div class ="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="availability">Availability</label>
                <select id="availability" name="availability" required>
                    <option value="">Select availability</option>
                    <option value="available">Available</option>
                    <option value="vacant">Vacant</option>
                </select>
            </div>
             <button type="submit">ADD ROOM</button>
        </form>

    </div>
</div>
</body>
</html>
